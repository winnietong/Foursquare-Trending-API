<!DOCTYPE html>

	<head>

		<link rel="stylesheet" href="main.css" />

				<h4>Not compatible with screen sizes under 1000px. (WIP)</h4>
<!-- 			<ul>

		</div>
     
		<div id="map-canvas"></div>


		<footer>
		</footer>
